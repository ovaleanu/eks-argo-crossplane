apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: s3-irsa-app
  namespace: argocd
spec:
  destination:
    namespace: teams
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/ovaleanu/eks-argo-crossplane.git
    targetRevision: HEAD
    path: gitops-repositories/claims/helm-chart/
    directory:
      recurse: true
    helm:
      values: |-
        s3irsa:
          enabled: true
  syncPolicy: {}
